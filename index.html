<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Knitting Ruler Generator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Generator of downloadable vector rulers for knitting pattern drafting">
    <meta name="keywords" content="SVG ruler, Patternmaking ruler, Knitting ruler">
    <meta name="author" content="Katya Titkova">
    <style>
        .params {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .no-margin {
            margin-right: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-full.min.js"
            integrity="sha512-qaPSGmKTwpu5ChwJ6AD3w7ecS3yM7pFC1cS3IfnjPM67dhXoymEomk1wqiZEHUFO4dQO1bhjo8LYImVDSDfR1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="rulerGenerator.js"></script>

</head>
<body>

<div style="display:flex; flex-direction:column; gap:10px">
    <div style="display:flex; justify-content:space-between;">
        <h1>Knitting Ruler Generator</h1>
    </div>
    <div class="params">
        <form id="rulerParameters" action="">
            <div class="form-row">
                <label for="gauge-title">Gauge:</label>
                <input type="hidden" id="gauge-title"/>
                <input id="sts" class="no-margin" type="number" value="24" min="15" max="40" step="0.1">
                <label for="sts">stitches,</label>
                <input id="rows" class="no-margin" type="number" value="32" min="20" max="55" step="0.1">
                <label for="rows">rows per 10 cm</label>
            </div>
            <div class="form-row">
                <label for="scale">Scale:</label>
                <select id="scale">
                    <option value="1">1/1</option>
                    <option value="2">1/2</option>
                    <option value="4" selected>1/4</option>
                </select>
                <input type="checkbox" id="square" checked>
                <label for="square">Generate a steel square ruler</label>
            </div>
            <div class="form-row">
                <label for="filename">Filename:</label>
                <input type="text" id="filename" style="width:310px" value="ruler.pdf">
                <button type="button" id="exportButton">Download ruler as .pdf</button>
            </div>
        </form>
    </div>
    <canvas id="rulerCanvas" style="display:block;"></canvas>
</div>
</body>
</html>
