<!DOCTYPE html>
<html>
<head>
<title>Vector Ruler SVG Generator</title>
<meta charset="UTF-8">
<meta name="description" content="A web-based applet for the generation of downloadable vector rulers, suitable for laser etching">
<meta name="keywords" content="Ilustrator,Vector,Vector Ruler, SVG, SVG ruler, Javascript SVG">
<meta name="author" content="Robb Godshaw">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-full.min.js" integrity="sha512-qaPSGmKTwpu5ChwJ6AD3w7ecS3yM7pFC1cS3IfnjPM67dhXoymEomk1wqiZEHUFO4dQO1bhjo8LYImVDSDfR1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="rulerGenerator.js"></script>

</head>
<body> 

    <div class="bootstrap-frm">
    <div class="ribbon">
    <h1>Vector Ruler Generator</h1>
    <a href="https://github.com/robbbb/VectorRuler"><svg height="32" aria-hidden="true" viewBox="0 0 24 24" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default" style="text-align: right;">
        <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
    </svg><br/><span>Fork me on GitHub</span></a>
    </div>
    <div class="bootstrap-padded">
    <form id="rulerParameters" action="" >
        <label>
            <span>Length (cm):</span>
            <input type="text" id="rulerLength" value="20">
        </label>
        <label>
            <span id="heightTitle">Height (cm):</span>
            <input type="text" id="rulerHeight" value="2">
        </label>
        <label>
            <span>Font Size (px):</span>
            <input id="fontSize" type="text" name="fontSize" value="12">
        </label>
        <span>
            <input type="checkbox" name="redundant" id="redundant" >Draw redundant lines<br>
        </span>
    </form>
    <form id="svgexpform" class="svg" >
        <b>Filename: </b>
        <input type="text" name="filename" value="exportedRuler.svg">
        <a href="#" id="downloadSVG">
            <input type="button" class="button" value="Download ruler as .SVG" id="svgexpbutton"> 
        </a>
    </form>
</div>
<div style="overflow-x:scroll;">
    <canvas id="paintCanvas" resize></canvas>
</div>
</div>
</body>
</html>
